<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="shortcut icon" href="img/favicon-32x32.png"/>
    
    <title>Entrar em Lanxin!</title>
</head>
<body>
    <div>
        <img src="img/favicon-32x32.png" alt="Foto de um croissant" id="croissant">
        <h1>Lanxin!</h1>
    </div>
    <section>
        <div id="box_login">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            
            <label for="senha">Senha:</label>
            <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">
            
            <button type="submit" class="entrar">Entrar</button>
            <button type="button" class="esqueceu_senha">Esqueceu a senha?</button>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 Lanxin. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
